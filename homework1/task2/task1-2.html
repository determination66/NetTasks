<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册会员</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
  <div class="mainbox">
    <h3 class="tittle">欢迎注册会员</h3>
      <form action="receive.html" method="post">
          <div>
              <label for="phone">手机号码：</label>
              <input type="text" name="phonenum" id="phone" maxlength="11" placeholder="11位手机号">
              <span>必填</span>
              <br>
          </div>
            <!--电话号码-->
          <div>
              <!--密码-->
              <label for="pwd">创建密码：</label>
              <input type="password" name="password" id="pwd" placeholder="请输入密码...">
              <span>必填</span>
          </div>
          <div>
              <!--邮箱-->
              <label for="email">注册邮箱：</label>
              <input type="email" name="email" id="email" placeholder="例如:wustzz@sina.com">
              <span>必填</span>
          </div>
          <div>

          </div>


      </form>
  </div>

</body>
</html>
